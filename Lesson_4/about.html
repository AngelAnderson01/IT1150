<!DOCTYPE html>
<html lang="en-US">
    <head>
        <Title>All about Fenora </Title>
        <link rel="stylesheet" href="stylesheets.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <nav class="navbar" id="navbar">
        <a href="index.html" >Home</a>
        <a href="about.html"class="active">About Us</a>
        <a href="history.html">History</a>
        <a href="photos.html">Photos</a>
      </nav>

    <h1 class="header">All about Fenora</h1>

    <div class="row">
    <div class="tab">
      <button class="tablinks col-3 col-s-3" onclick="openItem(event, 'city')" id="defaultOpen">Our City</button>
      <button class="tablinks col-3 col-s-3" onclick="openItem(event, 'food')">Our Food</button>
      <button class="tablinks col-3 col-s-3" onclick="openItem(event, 'activities')">Activities</button>
    </div>
    
    <div id="city" class="tabcontent col-6 col-s-9">
      <h3>Fenora</h3>
      <p>London is the capital city of England.</p>
    </div>
    
    <div id="food" class="tabcontent">
      <h3>Things to eat!</h3>
      <p>Paris is the capital of France.</p> 
    </div>
    
    <div id="activities" class="tabcontent">
      <h3>Things to do!</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </div>
    <script>
    function openItem(evt, item) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(item).style.display = "block";
      evt.currentTarget.className += " active";
    }
    
    document.getElementById("defaultOpen").click();
    </script>
    


      
</body>
</html>
