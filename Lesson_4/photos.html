<!DOCTYPE html>
<html lang="en-US"> 
    
    <head>
        <Title>Photos of Fenora </Title>
        <link rel="stylesheet" href="stylesheets.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <nav class="navbar" id="navbar">
        <a href="index.html" >Home</a>
        <a href="about.html">About Us</a>
        <a href="info.html">Information</a>
        <a href="photos.html" class="active">Photos</a>
    </nav>

<header>
    <h1 class="header">Photos of Fenora</h1>
</header>

<main class="slideshow-container">
    <figure class="mySlides fade img">
        <div class="numbertext">1 / 3</div>
        <img src="pictures/image1.jpg" class="img" alt="dark mountains">
    </figure>
      
    <figure class="mySlides fade img ">
      <div class="numbertext">2 / 3</div>
      <img src="pictures/image2.jfif" class="img" alt="Blue sky and ocean">
    </figure>

    <figure class="mySlides fade img ">
        <div class="numbertext">3 / 3</div>
        <img src="pictures/image3.jpg" class="img" alt="Nature">
    </figure>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</main>

<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<aside>
<a href="map.html" class="header" style="display:block; font-size:3vw">Click here to see our map!</a>
</aside>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
    
</body>
</html>
