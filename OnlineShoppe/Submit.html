<!DOCTYPE html>
<html lang="en-US">
    <head>
        <Title>Abstract Paintings</Title>
        <link rel="stylesheet" href="stylesheets.css">
    </head>

    <body>

    <h1>Abstract Artist Submission Form</h1>

    <ul>
        <li><a href="Index.html" class="one">Home</a></li>
        <li><a href="Products.html" class="one">Products</a></li>
        <li><a href="Order.html" class="one">Order</a></li>
      </ul>

      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phonenumber"> Phone number:</label><br>
        <input maxlength="10" type="text"  id="phonenumber" name="phonenumber"><br>
        <label for="discription">Give a summary about yourself and the painting:</label><br>
        <textarea rows="4" cols="40" id="discription"></textarea><br>
        <label for="price"> Enter how much you would like to sell your painting for (include shipping cost):</label><br>
        <input size="5" type="text" id="price" name="price"><br>
        <p>Include a picture of your abstract painting</p>
        <input type="file" id="myFile" name="filename">
        <input type="submit">
        <input type="reset">
      </form>
      
</body>
</html>
