<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8">
<Title>Face Maker</Title>
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>

<h1 class = "text">Create a face</h1>



    <div >
        <img class ="face" id="face" src="" alt="" >
        <img class ="hair" id="hair" src= "" alt="" >
        <img class ="eyeBrow" id="eyebrow" src= "" alt="" >
        <img class ="eyes" id="eyes" src= "" alt="" >
        <img class ="nose" id="nose" src= "" alt="" >
        <img class ="mouth" id="mouth" src= "" alt="" >    
    </div>

    <div class="button">
        <p class="text">Press the buttons to create a face!</p>
        <button onclick=button1()>Blue Face</button>
        <button onclick=button2()>Heart Face</button>
        <button onclick=button3()>Yellow Face</button><br>
        <button onclick=button4()>Black hair</button>
        <button onclick=button5()>Red hair</button>
        <button onclick=button6()>Brown hair</button><br>
        <button onclick=button7()>Eye Brows</button>
        <button onclick=button8()>Eyes 1</button>
        <button onclick=button9()>Eyes 2</button><br>
        <button onclick=button10()>Eyes 3</button>
        <button onclick=button11()>Eyes 4</button>
        <button onclick=button12()>Yellow Nose</button><br>
        <button onclick=button13()>Blue Nose</button>
        <button onclick=button14()>Red Nose</button>
        <button onclick=button15()>Sad Face</button><br>
        <button onclick=button16()>Tongue Out</button>
        <button onclick=button17()>Smile</button><br><br><br>
        <button onclick=button18()>Reset</button>


    </div>
        
    
   
    <script >
        var buttonClick1 = new Audio("audio/button-11.mp3");
        var buttonClick2 = new Audio("audio/button-14.mp3");
        var buttonClick3 = new Audio("audio/button-15.mp3");
        var buttonClick4 = new Audio("audio/button-16.mp3");
        var buttonClick5 = new Audio("audio/button-19.mp3");

        
        
        function button1()
        {
            document.getElementById("face").src="images/blueRoundFace.png";
            document.getElementById("face").alt="Round blue face";
            buttonClick1.play();
        }
        function button2()
        {
            document.getElementById("face").src="images/redHeartFace.png";
            document.getElementById("face").alt="Red Heart";
            buttonClick2.play();
        }
        function button3()
        {
            document.getElementById("face").src="images/yellowRoundFace.png";
            document.getElementById("face").alt="Round yellow face";
            buttonClick3.play();
        }
        function button4()
        {
            document.getElementById("hair").src="images/shortBlackHair.png";
            document.getElementById("hair").alt="black hair";
            buttonClick4.play();
        }
        function button5()
        {
            document.getElementById("hair").src="images/shortRedHair.png";
            document.getElementById("hair").alt="red hair";
            buttonClick5.play();
        }
        function button6()
        {
            document.getElementById("hair").src="images/shortBrownHair.png";
            document.getElementById("hair").alt="brown hair";
            buttonClick1.play();
        }
        function button7()
        {
            document.getElementById("eyebrow").src="images/eyeBrows.png";
            document.getElementById("eyebrow").alt="Brown eye brows";
            buttonClick1.play();
        }
        function button8()
        {
            document.getElementById("eyes").src="images/plainEyes.png";
            document.getElementById("eyes").alt="Plain eyes";
            document.getElementById("eyes").style.top="185px";
            document.getElementById("eyes").style.left="440px";
            buttonClick2.play();
        }
        function button9()
        {
            document.getElementById("eyes").src="images/eyesWithLashes.png";
            document.getElementById("eyes").alt="Eyes with lashes";
            document.getElementById("eyes").style.top="185px";
            document.getElementById("eyes").style.left="390px";
            buttonClick3.play();
        }
        function button10()
        {
            document.getElementById("eyes").src="images/crazyEyes.png";
            document.getElementById("eyes").alt="Crazy eyes";
            document.getElementById("eyes").style.top="195px";
            document.getElementById("eyes").style.left="475px";
            buttonClick4.play();
        }
        function button11()
        {
            document.getElementById("eyes").src="images/reptileEyes.png";
            document.getElementById("eyes").alt="Reptile eyes";
            document.getElementById("eyes").style.top="185px";
            document.getElementById("eyes").style.left="475px";
            buttonClick5.play();
        }
        function button12()
        {
            document.getElementById("nose").src="images/noseYellow.png";
            document.getElementById("nose").alt="Yellow nose";
            buttonClick1.play();
        }
        function button13()
        {
            document.getElementById("nose").src="images/noseBlue.png";
            document.getElementById("nose").alt="Blue nose";
            buttonClick2.play();
        }
        function button14()
        {
            document.getElementById("nose").src="images/noseRed.png";
            document.getElementById("nose").alt="Red nose";
            buttonClick3.play();
        }
        function button15()
        {
            document.getElementById("mouth").src="images/sadFace.png";
            document.getElementById("mouth").alt="Sad face";
            document.getElementById("mouth").style.top="360px";
            document.getElementById("mouth").style.left="600px";
            document.getElementById("mouth").style.width="35%";
            buttonClick3.play();
        }
        function button16()
        {
            document.getElementById("mouth").src="images/tongueOutMouth.png";
            document.getElementById("mouth").alt="Tongue sticking out";
            document.getElementById("mouth").style.top="350px";
            document.getElementById("mouth").style.left="620px";
            document.getElementById("mouth").style.width="35%";
            buttonClick4.play();
        }
        function button17()
        {
            document.getElementById("mouth").src="images/smileWithTeeth.png";
            document.getElementById("mouth").alt="Smile";
            document.getElementById("mouth").style.top="315px";
            document.getElementById("mouth").style.left="540px";
            document.getElementById("mouth").style.width="45%";
            buttonClick4.play();
        }
        function button18()
        {
            document.getElementById("face").src="";
            document.getElementById("face").alt="";
            document.getElementById("hair").src="";
            document.getElementById("hair").alt="";
            document.getElementById("eyebrow").src="";
            document.getElementById("eyebrow").alt="";
            document.getElementById("eyes").src="";
            document.getElementById("eyes").alt="";
            document.getElementById("nose").src="";
            document.getElementById("nose").alt="";
            document.getElementById("mouth").src="";
            document.getElementById("mouth").alt="";
        }
      </script>
</html>
